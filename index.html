<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lista de compra</h1>
  </header>

  <main>
    <div class="title">
      <h2>Produtos</h2>
      <span>Lista de compras</span>
    </div>

    <div class="card">
      <div class="inputs">
        <div class="lineInput">
          <label>Produto:</label>
          <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
          <label>Marca:</label>
          <input type="text" id="marca" placeholder="Marca do produto">
        </div>

        <div class="lineInput">
          <label>Quantidade:</label>
          <input type="number" id="quantidade" placeholder="Quantidade do produto">
        </div>

        <div class="buttons">
          <button onclick="produto.adicionar()" id="btn1">Adicionar</button>
        </div>

       
      </div>
    </div>

    <div class="content" style="display: none;">
      <table>
        <thead>
          <th class="center">Produto</th>
          <th class="center">Marca</th>
          <th class="center">Quantidade</th>
          <th class="center"></th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </main>
</body>
</html>
